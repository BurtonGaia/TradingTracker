<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Trading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Mon Dashboard de Trading</h1>
            <button id="toggle-add-ticker" aria-label="Ajouter un nouveau ticker">+</button>
        </header>

        <div id="add-ticker-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Ajouter un Ticker</h3>
                <div class="input-group">
                    <label for="ticker-search">Ticker:</label>
                    <input type="text" id="ticker-search" placeholder="Rechercher un ticker">
                    <ul id="suggestions"></ul>
                </div>
                <div class="input-group">
                    <label for="price1-modal">Prix 1:</label>
                    <input type="number" id="price1-modal" placeholder="Prix 1">
                </div>
                <div class="input-group">
                    <label for="price2-modal">Prix 2:</label>
                    <input type="number" id="price2-modal" placeholder="Prix 2">
                </div>
                <button id="add-button-modal">Ajouter</button>
            </div>
        </div>

        <main>
            <section class="watchlist-section">
                <h2>Ma Watchlist</h2>
                <ul id="watchlist">
                    </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
