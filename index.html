<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Trading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Mon Dashboard de Trading</h1>

        <div class="input-section">
            <h2>Ajouter un Ticker</h2>
            <input type="text" id="new-ticker" placeholder="Ticker (ex: AAPL)">
            <input type="number" id="price-1" placeholder="Prix 1">
            <input type="number" id="price-2" placeholder="Prix 2">
            <button id="add-ticker-btn">Ajouter</button>
        </div>

        <div class="tickers-list-section">
            <h2>Suivi des Actions</h2>
            <ul id="tickers-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
