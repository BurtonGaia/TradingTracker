<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Trading</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-detailed.css" id="detailed-style" disabled>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="interface-selector">
                <label for="interface-mode">Interface:</label>
                <select id="interface-mode">
                    <option value="simple" selected>Simple</option>
                    <option value="detailed">Détaillée</option>
                </select>
            </div>
            <h1>Mon Dashboard de Trading</h1>
            <button id="toggle-add-ticker" aria-label="Ajouter un nouveau ticker">+</button>
        </header>

        <div id="add-ticker-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Ajouter un Ticker</h3>
                <div class="input-group">
                    <label for="ticker-search">Ticker:</label>
                    <input type="text" id="ticker-search" placeholder="Rechercher un ticker">
                    <ul id="suggestions"></ul>
                </div>
                <div class="input-group">
                    <label for="price1-modal">Prix 1:</label>
                    <input type="number" id="price1-modal" placeholder="Prix 1">
                </div>
                <div class="input-group">
                    <label for="price2-modal">Prix 2:</label>
                    <input type="number" id="price2-modal" placeholder="Prix 2">
                </div>
                <button id="add-button-modal">Ajouter</button>
            </div>
        </div>

        <main class="interface-simple">
            <section class="watchlist-section">
                <h2>Ma Watchlist</h2>
                <div class="watchlist-header">
                    <span class="header-ticker">Ticker</span>
                    <span class="header-name">Nom</span>
                    <span class="header-price">Prix Actuel</span>
                    <span class="header-price1">Prix 1</span>
                    <span class="header-price2">Prix 2</span>
                    <span class="header-actions"></span>
                </div>
                <ul id="watchlist">
                    </ul>
            </section>
            <aside class="alerts-panel">
                <h2>Alertes en Cours</h2>
                <ul id="active-alerts">
                </ul>
            </aside>
        </main>

        <main class="interface-detailed" style="display: none;">
            <section class="watchlist-detailed-section">
                <h2>Ma Watchlist</h2>
                <div id="watchlist-detailed">
                    </div>
            </section>
            <aside class="alerts-panel">
                <h2>Alertes en Cours</h2>
                <ul id="active-alerts-detailed">
                </ul>
            </aside>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
