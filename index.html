<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Trading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Mon Dashboard de Trading</h1>

        <div class="input-section">
            <h2>Ajouter un Ticker</h2>
            <input type="text" id="new-ticker" placeholder="Ticker (ex: AAPL)">
            <button id="add-ticker-btn">Ajouter</button>
        </div>

        <div class="tickers-table-section">
            <h2>Suivi des Actions</h2>
            <table id="tickers-table">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Nom Actif</th>
                        <th>Prix Actuel</th>
                        <th>Prix 1</th>
                        <th>Prix 2</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tickers-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
