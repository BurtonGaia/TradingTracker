<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Boursier MA50</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .container { margin-top: 40px; }
    h1 { margin-bottom: 30px; text-align: center; }
    table { font-size: 14px; }
    .loading { text-align: center; margin-top: 50px; font-size: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Dashboard Boursier MA50</h1>
    <div id="dashboard"></div>
    <div id="loading" class="loading">Chargement des donnÃ©es...</div>
  </div>

  <script>
    const API_KEY = 'cvopq21r01qihjtq7uagcvopq21r01qihjtq7ub0';
    const tickers = ['AAPL', 'MSFT', 'GOOGL', '^GSPC', '^IXIC', '^DJI'];
    const intervals = {
      '15': 'M15 MA50',
      '60': 'H1 MA50',
      '240': 'H4 MA50',
      'D': 'D MA50',
      'W': 'W MA50',
      'M': 'M MA50'
    };

    async function getMA50(ticker, resolution) {
      const now = Math.floor(Date.now() / 1000);
      const past = now - 60 * 60 * 24 * 90;
      const url = `https://finnhub.io/api/v1/stock/candle?symbol=${ticker}&resolution=${resolution}&from=${past}&to=${now}&token=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.s !== 'ok' || data.c.length < 50) return 'N/A';
      const closes = data.c.slice(-50);
      const ma50 = closes.reduce((a, b) => a + b, 0) / closes.length;
      return ma50.toFixed(2);
    }

    async function getQuote(ticker) {
      const url = `https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.c ? data.c.toFixed(2) : 'N/A';
    }

    async function loadDashboard() {
      const dashboard = document.getElementById("dashboard");
      const rows = [];

      for (const ticker of tickers) {
        const current = await getQuote(ticker);
        const maResults = await Promise.all(
          Object.keys(intervals).map(res => getMA50(ticker, res))
        );
        rows.push(`<tr>
          <td>${ticker}</td>
          <td>${current}</td>
          ${maResults.map(val => `<td>${val}</td>`).join('')}
        </tr>`);
      }

      const headers = `<tr>
        <th>Ticker</th>
        <th>Current Price</th>
        ${Object.values(intervals).map(label => `<th>${label}</th>`).join('')}
      </tr>`;

      dashboard.innerHTML = `
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover align-middle text-center">
            <thead class="table-dark">${headers}</thead>
            <tbody>${rows.join('')}</tbody>
          </table>
        </div>
      `;
      document.getElementById("loading").style.display = "none";
    }

    loadDashboard();
  </script>
</body>
</html>
